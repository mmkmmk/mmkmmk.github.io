<!DOCTYPE html>
<html>
	<head>
		<title>title</title>
	</head>
	<body>
		<div id='testElement'>TEST</div>
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register (
					'/mytest/sw.js',
					{scope: '/mytest/*'}
				).then(function(){
					document.getElementById("testElement").innerHTML+='success';
				}, function(){
					document.getElementById("testElement").innerHTML+='failure';
				});
			}
		</script>
	</body>
</html>
