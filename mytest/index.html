<!DOCTYPE html>
<html>
	<head>
		<title>title</title>
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register (
					'/mytest/sw.js',
					{scope: '/mytest/*'}
				).then(function(){
					document.getElementsByName("body")[0].innerHTML+='success';
				}, function(){
					document.getElementsByName("body")[0].innerHTML+='failure';
				});
			}
		</script>
	</head>
	<body>
		TEST
	</body>
</html>
